

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer - Login</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="hero">
    <div class="image">
      <img src="loginin1.jpg" alt="background image">

      <div class="heading">
        <h2><b>LOG-IN</b></h2>
        <div class="form-container">
          
          <div class="input-group">
            <input type="email" placeholder="Email " id="email">
            <small class="error-message" id="email-error" style="color:rgb(253, 72, 72)"></small>
          </div>

          <div class="input-group">
            <input type="password" placeholder="Password " id="password">
            <small class="error-message" id="password-error" style="color:rgb(253, 72, 72)"></small>
          </div>

          <button id="register">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="login.js" defer></script>
</body>
</html>
